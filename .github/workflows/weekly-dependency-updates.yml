name: Weekly Dependency Updates

on:
  schedule:
    # Runs at 00:00 UTC every Monday
    - cron: "0 0 * * 1"
  workflow_dispatch: # Allows manual triggering

jobs:
  update-deps:
    name: Update dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to create branches and PRs
      pull-requests: write # Needed to create PRs

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main # Checkout the main branch

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Check for outdated dependencies
        id: check-outdated
        run: |
          # Check for outdated dependencies. If any are found, exit with code 1.
          # Otherwise, exit with code 0.
          # This command requires 'jq' to be installed on the runner.
          if pnpm outdated --json | jq 'length > 0' | grep -q true; then
            echo "has_updates=true" >> "$GITHUB_OUTPUT"
            echo "Dependencies need updating."
          else
            echo "has_updates=false" >> "$GITHUB_OUTPUT"
            echo "Dependencies are up to date."
          fi
        env:
          CI: true # Ensure pnpm behaves correctly in CI

      - name: Update dependencies and create PR
        if: steps.check-outdated.outputs.has_updates == 'true'
        run: |
          # Create a new branch for dependency updates
          BRANCH_NAME="deps/weekly-updates-$(date +%Y-%m-%d)"
          git checkout -b "$BRANCH_NAME"

          # Update dependencies
          pnpm update

          # Commit changes
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git commit -m "chore: weekly dependency updates"

          # Push changes to the new branch
          git push origin "$BRANCH_NAME"

          # Create a Pull Request to main branch
          gh pr create --base main --head "$BRANCH_NAME" --title "Weekly Dependency Updates" --body "Automated dependency updates for the week of $(date +%Y-%m-%d)." --label "dependencies"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Required for gh cli and pushing to repo
          CI: true
